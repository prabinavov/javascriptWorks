<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 overflow-hidden">

      <div class="hidden  md:block">
        <img
          src="https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Z3ltfGVufDB8fDB8fHww"
          class="w-full h-full object-cover" alt="Fitness" />
      </div>

      <div class="p-10 flex flex-col justify-center bg-cyan-500">
        <h1 class="text-3xl font-mono text-red-800 text-center">
          BMI Calculator
        </h1>



        <div class="flex justify-center gap-6 mt-6">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="radio" name="unit" class="accent-green-500" checked />
            Male
          </label>
          <label class="flex items-center gap-2 text-gray-600">
            <input type="radio" name="unit" class="accent-green-500" />
            female
          </label>
        </div>

        <div class="mt-8 space-y-5">
          <input type="text" placeholder="Age" id="ageInput"
            class="w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400" />

          <input type="text"  id="weightInput" placeholder="Weight "
            class="w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400" />

          <input type="text" id="heightInput" placeholder="Height "
            class="w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>

        <button class="mt-8 bg-green-500 hover:bg-green-600 text-white py-3 rounded-full font-semibold transition "
          onclick="calculateBMI()">
          Calculate
        </button>

        <h1 class="text-3xl text-center font-semibold text--400">YOUR BMI</h1>
        <textarea name="" id="displayResult"
          class="w-full px-4 py-1 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>

        <button class="mt-8 bg-black hover:bg-red-600 text-white py-3 rounded-full font-semibold transition " onclick="clearall()">
          reset
        </button>
      </div>

    </div>
  </div>

</body>
<script>
  const calculateBMI = () => {
  // 1. Get values from inputs
  const weight = parseFloat(document.getElementById('weightInput').value);
  const height = parseFloat(document.getElementById('heightInput').value) / 100; // Convert cm to meters

  // 2. Simple Validation
  if (!weight || !height) {
    alert("Please enter both weight and height!");
    return;
    
  }

  // 3. Calculation: weight / height squared
  const bmi = (weight / (height * height)).toFixed(1);

  // 4. Determine Category
  let category = "";
  if (bmi < 18.5) category = "Underweight";
  else if (bmi < 25) category = "Healthy Weight";
  else if (bmi < 30) category = "Overweight";
  else category = "Obese";

  // 5. Output to the user
  document.getElementById('displayResult').innerHTML = ` Your Bmi ${bmi} You are ${category} `;

};

function clearall(){
   // displayResult.clear()
        displayResult.innerHTML = "";
        weightInput.value=``
        heightInput.value=``
        ageInput.value=``



}

    
</script>
</html>
